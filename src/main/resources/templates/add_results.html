<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page for adding the results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="navigation">
    <div class="links">
        <a class="link" href="/home">Home</a>
        <a class="link" href="/register">Registration</a>
        <a class="link" href="/participants">Participants</a>
        <a class="link" href="/results">Results</a>
        <a class="link" href="/login">Login</a>
    </div>
</nav>
<form name="addCourse" id="addCourse" method="post" action="/results">
<div class="mb-3">
    <label for="length" class="form-label">Course length</label>
    <input required type="number" min="0" value="0" name="length" id="length"  maxlength="100">

    <label for="courseSpeed" class="form-label">Course speed</label>
    <input required type="number" step="0.01" min="0" value="0" name="courseSpeed" id="courseSpeed"  maxlength="100">
</div>
    <button type="submit" class="btn btn-primary">Create course</button>
</form>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Place</th>
            <th scope="col">Dog</th>
            <th scope="col">Handler</th>
            <th scope="col">Time(s)</th>
            <th scope="col">Speed(m/s)</th>
            <th scope="col">Mistakes</th>
            <th scope="col">Time faults</th>
            <th scope="col">Total faults</th>
            <th scope="col">Disq</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="result: ${results} ">
            <th scope="row" th:text="${resultStat.index+1}"></th>
            <td th:text="${result.getDog().getPetName()+ ', ' + result.getDog().getPedigreeName()
        + ', ' + result.getDog().getBreed()}"></td>
            <td th:text="${result.getDog().getHandler().getName() +' ' + result.getDog().getHandler().getSurname()}"></td>
            <td th:href="${'/home'}" th:text="${result.getTime()}"></td>
            <td th:text="${result.getSpeed()}"></td>
            <td th:text="${result.getMistakes()}"></td>
            <td th:text="${result.getTimeFaults()}"></td>
            <td th:text="${result.getTotalFaults()}"></td>
            <td th:text="${result.getDisq()}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
