<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('/img/wallpaper_more_transparent.png');
            /*background-position: 50% 50%;*/
            background-size: cover;
            background-repeat: no-repeat;
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>

</head>
<body>
<nav class="navigation">
    <div class="links">
        <a class="btn btn-primary" href="/home" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd"
                      d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
            Home</a>
    </div>
</nav>
<div class="container">


    <div class="row align-items-center">
        <div class="col">

        </div>
        <div class="col marginTop whiteBox">
            <h4 align="center">Welcome to organizers page</h4>
            <h6 align="center">Please login</h6>
<!--            method should be get, not to see password and e-mail in query string,
but with post we get blank list of results-->
            <form name="userData" id="userData" method="post" action="/login">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pwd">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div style="margin-top: 10px" th:if="${hasError}" class="alert alert-danger" role="alert" th:text="${error}">
            </div>
        </div>
        <div class="col">

        </div>
    </div>

</div>
</body>
</html>
