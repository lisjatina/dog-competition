<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of participants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<nav class="navigation">
    <div class="links">
        <a class="link" href="/home">Home</a>
        <a class="link" href="/register">Registration</a>
        <a class="link" href="/participants">Participants</a>
        <a class="link" href="/results">Results</a>
        <a class="link" href="/login">Login</a>
    </div>
</nav>
<h3>List of registered participants</h3>
<div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Handler</th>
            <th scope="col">Dog</th>
            <th scope="col">Categories</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participant: ${participants} ">
            <th scope="row" th:text="${participantStat.index+1}"></th>
            <td th:text="${participant.getHandler().getName()+ ' ' + participant.getHandler().getSurname()}"></td>
            <td th:text="${participant.getPedigreeName() + ', ' + participant.getPetName() + ', '
            + participant.getBreed()}"></td>
            <td th:text="${participant.getLevel()+ ' ' + participant.getSize()}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/results" role="button">Results</a>
</div>
</body>
</html>
