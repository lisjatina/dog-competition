<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of participants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>

<body>

<div th:replace="navigation :: navigation"></div>

<h3>List of registered participants</h3>
<div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Handler</th>
            <th scope="col">Dog</th>
            <th scope="col">Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participant: ${participants} ">
            <th scope="row" th:text="${participantStat.index+1}"></th>
            <td th:text="${participant.getDog().getHandler().getName()+ ' ' + participant.getDog().getHandler().getSurname()}"></td>
            <td th:text="${participant.getDog().getPedigreeName() + ', ' + participant.getDog().getPetName() + ', '
            + participant.getDog().getBreed()}"></td>
            <td th:text="${participant.getDog().getLevel()+ ' ' + participant.getDog().getSize()}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/results" role="button">Results</a>
</div>
</body>
</html>
