<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page for adding the results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/script/updateResults.js}"></script>

    <title>Update results</title>
</head>
<body>
<nav class="navigation">
    <div class="links">
        <a class="btn btn-primary" href="/home" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd"
                      d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
            Home</a>
        <a class="btn btn-primary" href="/participants" role="button">Participants</a>
        <a class="btn btn-primary" href="/results" role="button">Results</a>
        <a class="btn btn-primary" href="/home" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open"
                 viewBox="0 0 16 16">
                <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
            </svg>
            Logout</a>
    </div>
</nav>

<!--or maybe method = post?-->
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Dog</th>
        <th scope="col">Handler</th>
        <th scope="col">Add Results</th>
        <th scope="col" width="500px">Delete Results</th>


    </tr>
    </thead>
    <tbody>

    <tr th:each="result: ${results} ">
        <th scope="row" th:text="${resultStat.index+1}"></th>
        <td th:text="${result.getDog().getPetName()+ ', ' + result.getDog().getPedigreeName()
        + ', ' + result.getDog().getBreed()}"></td>
        <td th:text="${result.getDog().getHandler().getName() +' ' + result.getDog().getHandler().getSurname()}"></td>
        <td><!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addResultsModal"
                    th:attr="data-result-id=${result.getId()}">
                Add results
            </button>
        </td>
        <td><a th:if="${confirmDelete == 0}" class="btn btn-danger" th:href="${'/confirm/' + result.getId()}" role="button">Delete</a>
            <div th:if="${confirmDelete == result.getId()}">
                <span>Do you really want to delete this record?</span>
                <a class="btn btn-primary" th:href="${'/results/update'}">Cancel</a>
                <a class="btn btn-danger" th:href="${'/delete/' + result.getId()}">Delete</a>
            </div>
        </td>

        </td>
<!--            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">-->
<!--                Delete result-->
<!--            </button>-->

<!--            <div id="serverData"></div>-->

    </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="addResultsModal" tabindex="-1" aria-labelledby="addResultsLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addResultsLabel">Add results
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- <form name="addResult" id="addResult" method="post" action="/results/update/">-->
                <form>

                    <input id="resultIdInput" name="resultId" type="hidden">
                    <div class="mb-3">
                        <label for="dogTime" class="form-label">Dog time:</label>
                        <input required type="number" min="0" value="0" step="0.01" name="dogTime" id="dogTime"
                               maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label for="faults" class="form-label">Faults:</label>
                        <input required type="number" min="0" value="0" name="faults" id="faults" maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label for="refusals" class="form-label">Refusals:</label>
                        <input required type="number" min="0" value="0" name="refusals" id="refusals" maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label for="speed" class="form-label">Course speed:</label>
                        <input required type="number" min="0" value="0" step="0.01" name="speed" id="speed"
                               maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label for="length" class="form-label">Course length</label>
                        <input required type="number" min="0" value="0" id="length" name="length">
                    </div>
                    <div class="mb-3"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button id="btnSaveResult" type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
